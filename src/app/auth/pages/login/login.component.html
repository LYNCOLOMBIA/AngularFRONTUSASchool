

  <div class="text-center mb-5">
      <img src="assets/images/banner_auth.png" alt="Image" height="150" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Here you can admin you app!</span>
  </div>

  <div>
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="email">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" pInputText class="w-full mb-3"  formControlName="password">

      <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a routerLink="/auth/recovery-password" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit" [disabled]="myForm.invalid" [loading]="loading"></button>
    </form>
  </div>
