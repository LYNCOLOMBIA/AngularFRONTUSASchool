

  <div class="text-center mb-5">
    <img src="assets/images/banner_auth.png" alt="Image" height="150" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">Forgot password?</div>
    <span class="text-600 font-medium line-height-3">You can reset your password here.</span>
</div>

<div>
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
    <label for="email1" class="block text-900 font-medium mb-2">Type your email</label>
    <input id="email1" type="text" pInputText class="w-full mb-3"  formControlName="email">

    <div class="flex align-items-center justify-content-between mb-6">
        <a routerLink="/auth/login" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Back to login</a>
    </div>

    <button pButton pRipple label="Reset password" icon="pi pi-key" class="w-full" type="submit" [disabled]="myForm.invalid"></button>
</form>
</div>
